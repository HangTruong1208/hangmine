<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký server</title>
    <style>
        /* Cài đặt nền cho trang */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://cdn2.fptshop.com.vn/unsafe/800x0/minecraft_1_16_4_6136b1e789.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Consolas, monospace; /* Áp dụng font Consolas */
        }

        /* Cài đặt kiểu cho form */
        .form-container {
            background-color: rgba(255, 255, 255, 0.8); /* Nền trắng trong suốt */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px; /* Đảm bảo form không quá rộng */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-family: Consolas, monospace; /* Áp dụng font Consolas cho tiêu đề */
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
            font-family: Consolas, monospace; /* Áp dụng font Consolas cho nhãn */
        }

        input[type="text"], input[type="password"], input[type="date"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            font-family: Consolas, monospace; /* Áp dụng font Consolas cho các ô nhập */
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-family: Consolas, monospace; /* Áp dụng font Consolas cho nút */
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Đăng ký thành viên chơi server MINECRAFT Phong trâu</h2>
        <form action="https://hnthedev.github.io/lop/proj.html" method="POST">
            <div class="form-group">
                <label for="fullname">Họ Tên</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="password">Mật Khẩu</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="dob">Ngày Sinh</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="experience">Kinh Nghiệm Chơi</label>
                <select id="experience" name="experience" required>
                    <option value="newbie">Newbie</option>
                    <option value="ga">Gà</option>
                    <option value="binh-thuong">Bình Thường</option>
                    <option value="vjppromax">VJPPROMAX</option>
                </select>
            </div>
            <button type="submit">Đăng Ký</button>
        </form>
    </div>

</body>
</html>
